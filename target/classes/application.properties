

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=ashwin
spring.datasource.password=newpassword2024

# Hibernate (JPA) Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable schema and data script execution
spring.sql.init.mode=always
#never
# Locations for schema and data SQL files (optional, defaults to 'schema.sql' and 'data.sql' in classpath)
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

